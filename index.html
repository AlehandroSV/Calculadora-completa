<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alehandro Vidal">
    <meta name="description" content="Calculadora feita em JavaScript para utilizar no seu dia a dia!">
    <title>Calculadora JavaScript | Alehandro Vidal</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">
        <header class="header">
            <h1>Calculadora Javascript</h1>
            <p>Alehandro Vidal</p>
        </header>
        <section id="calculadora">
            <header class="top">
                <div class="input-valor"></div>
            </header>
            <ul class="key">
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li class="operador">/</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li class="operador">*</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li class="operador">-</li>
                <li>0</li>
                <li>.</li>
                <li class="operador">+</li>
                <li>c</li>
                <li class="verificar">=</li>
            </ul>
        </section>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
